<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  new Vue({
    el: '#index',
    data() {
      return {
        imagesBox: [
          {id: 0, url: "./assets/images/indexShow1.jpg"},
          {id: 1, url: "./assets/images/indexShow2.jpg"},
          {id: 2, url: "./assets/images/indexShow3.jpg"},
          {id: 3, url: "./assets/images/indexShow4.jpg"},
          {id: 4, url: "./assets/images/indexShow5.jpg"},
          {id: 5, url: "./assets/images/indexShow6.jpg"}
        ]
      }
    },
    mounted() {
      window.addEventListener("scroll", this.showbtn, true);
    },
    methods: {
      // 显示回到顶部按钮
      showbtn() {
        let that = this;
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
        that.scrollTop = scrollTop
      },
      backtop() {
        var timer = setInterval(function () {
          let osTop = document.documentElement.scrollTop || document.body.scrollTop;
          let ispeed = Math.floor(-osTop / 5);
          document.documentElement.scrollTop = document.body.scrollTop = osTop + ispeed;
          this.isTop = true;
          if (osTop === 0) {
            clearInterval(timer);
          }
        }, 30)
      }
    }
  })
</script>
